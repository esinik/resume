name: Tex to PDF
run-name: ${{ github.workflow }}

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended

      - name: Compile LaTeX to PDF
        run: |
          pdflatex -jobname=Ertan_Sinik_Resume resume.tex

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add Ertan_Sinik_Resume.pdf
          git commit -m "docs: update resume" || echo "No changes to commit"
          git push https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

      - name: Push PDFs to esinik repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

          # Clone the target repository using PAT
          git clone https://${{ github.actor }}:${PAT_TOKEN}@github.com/esinik/esinik.git
          cd resume

          # Create public folder if it doesn't exist
          mkdir -p public

          # Copy PDFs to public folder
          cp ../Ertan_Sinik_Resume.pdf public/Ertan_Sinik_Resume.pdf

          # Commit and push to target repository
          git add public/Ertan_Sinik_Resume.pdf
          git commit -m "docs: update resume from automated build" || echo "No changes to commit"
          git push https://${{ github.actor }}:${PAT_TOKEN}@github.com/esinik/esinik.git master
