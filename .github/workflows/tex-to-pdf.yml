name: Tex to PDF
run-name: ${{ github.workflow }}

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex texlive-latex-extra texlive-fonts-recommended \
            fonts-roboto fonts-lato
            
      - name: Compile LaTeX to PDF
        run: |
          pdflatex -jobname=Ertan_Sinik_Resume resume.tex

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add Ertan_Sinik_Resume.pdf
          git commit -m "docs: update resume" || echo "No changes to commit"
          git push https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Compile LaTeX to PDF (TR)
        run: |
          pdflatex -jobname=Ertan_Sinik_Resume_TR resume_tr.tex

      - name: Commit and push PDF TR
        run: |
          git add Ertan_Sinik_Resume_TR.pdf
          git commit -m "docs: update resume in TR" || echo "No changes to commit in TR"
          git push https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      ######################################
      - name: Compile LaTeX to PDF V2
        run: |
          xelatex -jobname=Ertan_Sinik_Resume_V2 resume_xelatex.tex

      - name: Commit and push PDF V2
        run: |
          git add Ertan_Sinik_Resume_V2.pdf
          git commit -m "docs: update resume" || echo "No changes to commit"
          git push https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Compile LaTeX to PDF (TR) V2
        run: |
          xelatex -jobname=Ertan_Sinik_Resume_TR_V2 resume_xelatex_tr.tex

      - name: Commit and push PDF TR V2
        run: |
          git add Ertan_Sinik_Resume_TR_V2.pdf
          git commit -m "docs: update resume in TR V2" || echo "No changes to commit in TR"
          git push https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      
